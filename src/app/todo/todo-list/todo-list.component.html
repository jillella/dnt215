<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>UserId</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todoList">
      <td>{{todo.id}}</td>
      <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
      <!-- <td><button class="btn btn-primary" (click)="sendToParent(product)">Select</button></td> -->
    </tr>
  </tbody>
</table>
