{{errorMessage}}
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field>
    <input appHover color="steelblue" matInput formControlName="userName" placeholder="Enter the user name">
  </mat-form-field>
  <mat-form-field>
    <input appHover color="gray" matInput type="password" formControlName="password" placeholder="Password">
  </mat-form-field>
  <div>
    <button mat-raised-button color="primary">Login</button>
  </div>
</form>
